name: Update README on Main

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update README
        run: |
          echo "# Project Title" > README.md
          echo "\nThis README was updated by GitHub Actions." >> README.md
          echo "\n## Latest Changes" >> README.md
          git log -1 --pretty=format:"%h - %s" >> README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update README via GitHub Actions" || echo "No changes to commit"
          git push origin main
