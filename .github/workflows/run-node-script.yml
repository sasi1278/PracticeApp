name: Update README on Main

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}  # Ensure this secret exists in GitHub Secrets

      - name: Create or update README
        run: |
          echo "# Project Title" > README.md
          echo "" >> README.md
          echo "This README was updated by GitHub Actions." >> README.md
          echo "" >> README.md
          echo "## Latest Changes" >> README.md
          git log -1 --pretty=format:"%h - %s" >> README.md

      - name: Commit and push changes
        env:
          PAT: ${{ secrets.PAT_TOKEN }}  # Reference the PAT secret
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update README via GitHub Actions" || echo "No changes to commit"
          git push https://x-access-token:${PAT}@github.com/sasi1278/PracticeApp.git main
