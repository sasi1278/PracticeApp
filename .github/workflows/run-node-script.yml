name: Update README on Main

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }} # Use PAT instead of GITHUB_TOKEN

      - name: Create or update README
        run: |
          echo "# Project Title" > README.md
          echo "" >> README.md
          echo "This README was updated by GitHub Actions." >> README.md
          echo "" >> README.md
          echo "## Latest Changes" >> README.md
          git log -1 --pretty=format:"%h - %s" >> README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "sasi1278"
          git config --global user.email "sasi.chimmili@gmail.com"
          git add README.md
          git commit -m "Update README via GitHub Actions" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/YOUR_USERNAME/YOUR_REPO.git main
